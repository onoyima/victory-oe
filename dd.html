    <style>
        /* Carousel Item */
        .carousel-item {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind text and overlay */
        }

        /* Text Overlay */
        .masthead {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; /* Text color */
            padding: 20px;
            z-index: 2; /* Above the video and overlay */
        }

        .masthead-subheading {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .masthead-heading {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            color: #fff;
        }

        /* Social Media Icons */
        .social-media {
            margin-top: 20px; /* Adjust space between button and icons */
        }

        .social-media a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem; /* Adjust size as needed */
        }

        .social-media a:hover {
            color: #007bff; /* Color on hover */
        }

        /* Overlay on Carousel */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.5);
            z-index: 1; /* Above video, below text */
        }

        /* Container Height */
        .container-xxl.custom-height {
            height: 80vh; /* Default height */
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container-xxl.custom-height {
                height: 60vh; /* Adjust height for smaller screens */
            }
        }

        /* Partnership Section */
        .partnership-section {
            background-color: #f8f9fa;
        }

        /* Partner Carousel */
        .partner-carousel {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 150px;
        }

        /* Partner Carousel Inner */
        .partner-carousel-inner {
            display: flex;
            flex-wrap: nowrap;
            animation: moveRightToLeft 20s linear infinite;
        }

        .partner-carousel-inner-reverse {
            animation: moveLeftToRight 20s linear infinite;
        }

        /* Partner Logo */
        .partner-logo {
            flex: 0 0 auto;
            width: 150px;
            margin: 0 10px;
        }

        .partner-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Keyframes for Carousel Animation */
        @keyframes moveRightToLeft {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes moveLeftToRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        /* Pause Animation on Hover */
        .partner-carousel-inner:hover,
        .partner-carousel-inner-reverse:hover {
            animation-play-state: paused;
        }

        /* Background Slides */
        .bg-slide-1, .bg-slide-2, .bg-slide-3 {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }
    </style>
