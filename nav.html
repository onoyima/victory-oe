        /* Set a fixed height for all cards */




        /* Ensure paragraph takes exactly 3 lines */
        .card-body p {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            /* Limit to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Optional, adds "..." if the text overflows */
            line-height: 1.5em;
            /* Set line height to control spacing between lines */
            height: 4.5em;
            /* Ensure 3 lines total (3 * line-height) */

        }

        /* Ensure 'Read More' button stays at the bottom */
        .card-body .btn {
            margin-top: auto;

        }



        /* Base styles for buttons */
        .btn-custom {
            font-family: "Rajdhani", sans-serif !important;
            position: relative;
            font-size: 1rem;
            /* text-transform: uppercase; */
            letter-spacing: 1px;
            font-weight: bold;
            padding: 0.5rem 1rem;
            color: #009dd1;
            /* Button text color */
            transition: color 0.3s ease;
        }

        .btn-custom::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #009dd1;
            /* Line color */
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .btn-custom:hover::after {
            width: 100%;
            /* Expands line on hover */
        }

        .btn-custom:hover {
            color: #009dd1;
            /* Darker color on hover */
        }

        /* Additional styles for different sections */
        .btn-custom:focus {
            outline: none;
        }

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;

        <style>
            /* General Styles */
.sticky-navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.brxe-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.brxe-text-link {
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
}

.brxe-text-link:hover {
    color: #007BFF;
}

/* Responsive Styles */
.navbar-links {
    display: flex;
    align-items: center;
}

/* Hide navbar links by default on small screens */
@media (max-width: 768px) {
    .navbar-links {
        display: none; /* Hide the links by default */
        flex-direction: column; /* Stack links vertically */
        position: absolute; /* Position the dropdown */
        top: 60px; /* Adjust based on your navbar height */
        left: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
    }

    .navbar-links.show {
        display: flex; /* Show links when toggle is activated */
    }

    .brxe-toggle {
        display: block; /* Show toggle button on small screens */
    }
}

@media (min-width: 769px) {
    .brxe-toggle {
        display: none; /* Hide toggle button on larger screens */
    }
}

/* Dropdown Menu */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    padding: 10px;
    border-radius: 4px;
}

.dropdown-content a {
    color: black;
    padding: 8px 12px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* Show the dropdown */
.dropdown:hover .dropdown-content {
    display: block;
}
